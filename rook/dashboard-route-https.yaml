kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: cephdashboard
  namespace: rook-ceph
  labels:
    app: console
spec:
  host: "{{ rook_ceph_dashboard_url }}"
  to:
    kind: Service
    name: console
    weight: 100
  port:
    targetPort: https
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
status:
  ingress:
    - host: console-openshift-console.apps.kubelacave.kube.lacave.info
      routerName: default
      conditions:
        - type: Admitted
          status: 'True'
          lastTransitionTime: '2021-05-06T18:48:52Z'
      wildcardPolicy: None
      routerCanonicalHostname: apps.kubelacave.kube.lacave.info
#
# The nginx-ingress annotations support the dashboard
# running using HTTPS with a self-signed certificate
#
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: cephdashboard-kube-lacave-tls
  namespace: rook-ceph
spec:
  secretName: cephdashboard-kube-lacave-tls
  issuerRef:
    name: ca-lacave-issuer
    kind: ClusterIssuer
  commonName: cephdashboard.kube.lacave.info
  organization:
  - Lacave CA
  dnsNames:
  - cephdashboard.kube.lacave.info
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rook-ceph-mgr-dashboard
  namespace: rook-ceph
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: ca-lacave-issuer
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_verify off;
spec:
  tls:
   - hosts:
     - cephdashboard.kube.lacave.info
     secretName: cephdashboard-kube-lacave-tls
  rules:
  - host: cephdashboard.kube.lacave.info
    http:
      paths:
      - path: /
        backend:
          serviceName: rook-ceph-mgr-dashboard
          servicePort: https-dashboard
